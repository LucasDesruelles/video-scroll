<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo au Scroll</title>
    <style>
body {
    margin: 0;
    height: 300vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: black;
    scroll-behavior: smooth; /* ← Ajout ici */
}

        video {
            width: 100%;
            max-width: 100vw;
            height: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <video id="scroll-video" src="video.mp4" playsinline muted></video>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById("scroll-video");
        let scrollPercentage = 0;
        let targetTime = 0;

        video.onloadedmetadata = function () {
            const totalPageHeight = document.documentElement.scrollHeight - window.innerHeight;

            // Suivi du scroll
            window.addEventListener("scroll", function () {
                scrollPercentage = window.scrollY / totalPageHeight;
                targetTime = scrollPercentage * video.duration;
            });

            // Boucle de mise à jour fluide
            function smoothScrollUpdate() {
                if (!isNaN(video.duration)) {
                    const currentTime = video.currentTime;
                    const diff = targetTime - currentTime;
                    video.currentTime += diff * 0.1; // ← effet "smooth"
                }
                requestAnimationFrame(smoothScrollUpdate);
            }

            smoothScrollUpdate();
        };
    });
</script>


</body>
</html>
