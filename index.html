<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo au Scroll</title>
    <style>
        body {
            margin: 0;
            height: 200vh; /* Permet d'avoir une page assez longue pour scroller */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        video {
            width: 100%;
            max-width: 100vw;
            height: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <video id="scroll-video" src="video.mp4" playsinline muted></video>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById("scroll-video");

            // Vérifie que la vidéo est bien chargée avant de manipuler son temps
            video.onloadedmetadata = function () {
                const totalPageHeight = document.documentElement.scrollHeight - window.innerHeight;

                window.addEventListener("scroll", function () {
                    const scrollPercentage = window.scrollY / totalPageHeight;
                    const videoTime = scrollPercentage * video.duration;
                    video.currentTime = videoTime;
                });
            };
        });
    </script>

</body>
</html>
