<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Séquence Vidéo Scroll</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background-color: black;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <!-- Les images seront insérées ici avec JavaScript -->
  </div>

  <script>
    // Crée un tableau d'images
    const images = [];
    for (let i = 1000; i <= 1179; i++) {
      images.push(`images/Comp 1_${i}.jpg`);
    }

    // Ajoute les images dans le body
    const container = document.getElementById('image-container');
    images.forEach(imgSrc => {
      const imgElement = document.createElement('img');
      imgElement.src = imgSrc;
      container.appendChild(imgElement);
    });
  </script>
</body>
</html>
